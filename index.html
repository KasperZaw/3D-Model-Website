    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

<body>
    <div class="chose-car">
        <label for="model-slider">CHOOSE A MODEL</label>
        <input type="range" id="model-slider" min="1" max="3" step="1" value="1">
    </div>
    <model-viewer src="./model1/scene.gltf" alt="A 3D model of a car" shadow-intensity="1" camera-controls auto-rotate auto-rotate-delay="50" ar class="car" id="car-model-1">
    </model-viewer>
    <model-viewer src="./model2/scene.gltf" alt=" car" shadow-intensity="1" camera-controls auto-rotate auto-rotate-delay="50" ar class="car" id="car-model-2">
    </model-viewer> <model-viewer src="./model4/scene.gltf" alt=" car" shadow-intensity="1" camera-controls auto-rotate auto-rotate-delay="50" ar class="car" id="car-model-4">
    </model-viewer>


    <script src="https://unpkg.com/@webcomponents/webcomponentsjs@2.1.3/webcomponents-loader.js"></script> 
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>
    <script src="script.js"></script>
